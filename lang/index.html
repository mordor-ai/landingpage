<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Language Checker</title>
    <!-- Placed at the end of the document so the pages load faster -->

</head>

<body>

    <div class="container">
        <h1 id="description">Show English Text</h1>
        <div class="dropdown">
            <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown">Language Option
          <span class="caret"></span></button>
            <ul class="dropdown-menu">
                <li onclick="toggleLanguage('English')"><a href="#">English</a></li>
                <li onclick="toggleLanguage('Korean')"><a href="#">Korean</a></li>
            </ul>
        </div>
    </div>
    <select id="mbPOCControlsLangDrop"></select>

    <span data-mlr-text>Sausages</span>

    <span data-mlr-text>Carrot</span>
    <span data-mlr-text>oubli</span>

    <p>More info on the blog: <a href="https://benfrain.com/blog">benfrain.com/blog</a></p>

</body>

<script src="./index.js"></script>

</html>
